<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Formulário para contato</h1>

    <form>
        <label>Nome Completo:</label>
        <input type="text">
        <br><br>
        <label>Email:</label>
        <input type="email">
        <br><br>
        <label>Telefone:</label>
        <input type="tel">
        <br><br>
        <label>Idade:</label>
        <input type="text">
        <br><br>
        <label>Data de Nascimento:</label>
        <input type="date">
        <br><br>

        <button>Cadastrar</button>
    </form>
</body>

</html>
